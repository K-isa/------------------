<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Самый невероятный тест!</title>
  <link href="/style.css" rel="stylesheet">

</head>

<body>
  <header>
    <h2 class="'header-name">Супер-пупер тест на знание столиц!</h2>
    <img src="cat.png" alt="cat" class="header-img">
  </header>

  <div class="counter">
    <h3 class="counter-questions">Вопрос №<span class="counter-questions__number">0</span></h3>
    <h3 class="counter-right">Правильных ответов: <span class="counter-right__number">0</span></h3>
  </div>

  <div class="test">
    <h3 id="question" class="question"> Вопрос</h3>
    <button class="test-answer__1 button">Ответ</button>
    <button class="test-answer__2 button">Ответ</button>
    <button class="test-answer__3 button">Ответ</button>
    <button class="test-answer__4 button">Ответ</button>
    <button class="nextQuestion">Следующий вопрос!</button>
  </div>


  <script src="/countries.js"></script>
  <script src="/script.js"></script>

</body>

</html>
